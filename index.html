<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Кот Борис</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page__body">
  <main class="page-main">
    <section class="comparison">
      <div class="comparison__wrapper">
        <div class="comparison__inner">
          <img class="comparison__image comparison__image--before" src="img/cats/cat-fat.png" width="677" height="520" alt="Борис до похудения">
        </div>
        <div class="comparison__inner">
          <img class="comparison__image comparison__image--after" src="img/cats/cat-skinny.png" width="545" height="520"
            alt="Борис после похудения">
        </div>
      </div>

      <div class="comparison__slider">
        <button class="comparison__button comparison__button--before" type="button">Было</button>
        <div class="comparison__slider-scale">
          <input class="comparison__slider-bar" type="range" min="0" max="100" value="50"
            aria-label="Ползунок примера «до» и «после»">
        </div>
        <button class="comparison__button comparison__button--after" type="button">Стало</button>
      </div>
    </section>
  </main>

  <script src="js/slider.js"></script>
</body>

</html>
